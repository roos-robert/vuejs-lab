<!DOCTYPE html>

<head>

<title>Vue.js tester</title>

<script src="https://unpkg.com/vue@2.5.3/dist/vue.js">
</script>
</head>
<body>

    <div id="app">
        <p>{{ hello }}</p>
    </div>

        data: {
            hello: "Hello, world!"
        }
    });
</script>
</body>
