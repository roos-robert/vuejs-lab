<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Vue.js tester</title>
<!-- <link href="css/some-stylesheet.css"
      rel="stylesheet"/> -->
<script src="https://unpkg.com/vue@2.5.3/dist/vue.js">
</script>
</head>
<body>

    <div id="app">
        <button v-on:click="increase(2, $event)">Click me</button>
        <button v-on:click="counter++">Click me</button>
        <p>{{ counter }}</p>
        <p>{{ counter > 10 ? "Greater than 10" : "Smaller than 10" }}</p>
        <p v-on:mousemove="updateCoordinates">
            {{ x }} / {{ y }}
        - <span v-on:mousemove.stop="">DEAD SPOT</span>
        </p>
        <input type="text" v-on:keyup.enter="alertMe">
    </div>

<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            x: 0,
            y: 0
        },
        methods: {
            increase: function(s, event) {
                this.counter += s;
            },
            updateCoordinates: function(e) {
                this.x = e.clientX;
                this.y = e.clientY;
            },
            alertMe: function() {
                alert("Alert!");
            }
        }
    });
</script>
</body>
</html>
