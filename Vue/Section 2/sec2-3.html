<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Vue.js tester</title>
<!-- <link href="css/some-stylesheet.css"
      rel="stylesheet"/> -->
<script src="https://unpkg.com/vue@2.5.3/dist/vue.js">
</script>
</head>
<body>

    <div id="app">
        <input type="text" v-model="name">
        <p>{{ name }}</p>

        <button v-on:click="counter++">Increase</button>
        <button v-on:click="counter--">Decrease</button>
        <button v-on:click="secondCounter++">Increase second</button>
        <p>Counter: {{ counter }} | {{ secondCounter }}</p>
        <p>Result: {{ result() }} || {{ output }}</p>
    </div>

<script>
    new Vue({
        el: "#app",
        data: {
            name: "Robert",
            counter: 0,
            secondCounter: 0
        },
        computed: {
            output: function() {
                console.log("Computed");
                return this.counter > 5 ? "Greater 5" : "Smaller than 5";
            }
        },
        watch: {
            counter: function(value) {
                var vm = this;
                setTimeout(function() {
                    vm.counter = 0;
                }, 2000)
            }
        },
        methods: {
            result: function() {
                console.log("Method");
                return this.counter > 5 ? "Greater 5" : "Smaller than 5";
            }
        }
    });
</script>
</body>
</html>
