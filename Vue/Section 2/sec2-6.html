<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Vue.js tester</title>
<!-- <link href="css/some-stylesheet.css"
      rel="stylesheet"/> -->
<script src="https://unpkg.com/vue@2.5.3/dist/vue.js">
</script>
<style>
    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
        display: inline-block;
        margin: 10px;
    }
</style>
</head>
<body>

    <div id="app">
        <div class="demo" :style="{backgroundColor: color}"></div>
        <div class="demo"></div>
        <div class="demo"></div>
        <hr>
        <input type="text" v-model="color">
    </div>

<script>
    new Vue({
        el: "#app",
        data: {
            color: "gray"
        }
    });
</script>
</body>
</html>
